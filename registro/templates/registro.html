{% extends 'base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">{% endblock %}
{% block title %}Comicstore - Contacto{% endblock %}
{% block content %}
<div>
    <form class="formulario mb-5">
        <h1>¡Bienvenido!</h1>
        <h4>Registro de nuevo usuario</h4>
        <div class="mb-3">
            <label for="user" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="user" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input type="text" class="form-control" id="telefono" pattern="^\+56\s\d\s\d{4}\s\d{4}$" placeholder="+56 9 9999 9999" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" required>
        </div>
        <div class="mb-3">
            <label for="repass" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="repass" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="obtenerDatos()">Registrarse</button>
        <div>
            <h6>¿Ya tienes una cuenta? <a href="{% url 'login' %}"><u>Ingresa aquí</u></a></h4>
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<!-- <script src="{% static 'js/login.js' %}"></script> -->
{% endblock %}
